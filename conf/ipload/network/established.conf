# Accept additional traffic from established connections

[rule::established_input]
section = early_content
before = ssh_by_admins
chains = INPUT
source_interfaces = ${live_interfaces}
protocols = tcp, udp
state = established | related | !new
action = ACCEPT

[rule::established_forward]
section = early_content
chains = FORWARD
source_interfaces = ${public_interfaces}
destination_interfaces = ${private_interfaces}
except_sources = ${gateway}
destinations = ${local_networks}
protocols = tcp, udp
state = established | related | !new
action = ACCEPT

